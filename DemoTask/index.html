<body>
    <img class="body__img" src="https://i.pinimg.com/originals/54/85/60/548560149e8c3d234e3a95ed164b9263.jpg">
    <div id="loginDiv">
    <div class="d-flex loginCard align-items-center flex-column">
        <div class="d-flex align-items-center flex-column">        
            <h1 class="display-5">Welcome</h1>
            <h2 class="display-5">Please sign in / sign up to continue</h2>
        </div>
        <div>
            <div class="formElement d-flex justify-content-center flex-column">
                <label class="display-5 formElement__label"><i class="fas fa-user"></i> Enter your email</label>
                <input type="text" class="formElement__input" id="email" placeholder="email" required>
                <!-- <br> -->
                <label class="display-5 formElement__label"><i class="fa fa-lock"></i> Enter your password</label>
                <input type="password" class="formElement__input" id="password" placeholder="Password" required>
                <!-- <br> -->
                <button class="btn btn-success formElement__button" id="btnSignin">Sign in</button>
                <div class="container">Do not have an account?<br>Enter your details above and sign up</div>
                <button class="btn btn-success formElement__button" id="btnSignup">Sign up</button>                
                <!-- <button class="btn btn-success formElement__button" id="btnSignout">Sign out</button> -->
            </div>
        </div>
    </div>
</div>
<div class="container loginCard" style="width: 85%;" id="ordersDiv">
<div  class="ordersDiv">
    <h1>Welcome <span style="color: black;" id="uname"></span></h1>
    <h2>Here is your list of orders:</h2>
    <div id="orders"></div>
    <button class="btn btn-success formElement__button hide" id="btnSignout">Sign out</button>
</div>
</div>
